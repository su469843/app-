name: 'Setup Environment'
description: 'Setup Node.js and Java environment for Android builds'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Create package-lock.json if needed
      shell: bash
      run: |
        if [ ! -f "package-lock.json" ]; then
          echo "Creating minimal package-lock.json for workflow"
          echo '{"name":"weather-app","lockfileVersion":2,"requires":true,"packages":{}}' > package-lock.json
        fi
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
